<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Zanzibar University – IT Unit</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- Main Intro Section -->
  <div class="max-w-4xl mx-auto px-6 py-10 text-center">
    <h1 class="text-4xl font-bold text-green-800 mb-4">Welcome to the IT Unit</h1>
    <p class="text-gray-700 mb-6">We power Zanzibar University's digital transformation.</p>
    <button 
      onclick="toggleTeam()"
      class="bg-green-800 text-white px-6 py-2 rounded-full hover:bg-green-700 transition"
    >
      👨‍💻 Meet the IT Team
    </button>
      <!-- IT Team Section (Initially Hidden) -->
  <section 
    id="itTeamSection"
    class="max-w-6xl mx-auto px-6 py-10 hidden transition-opacity duration-500"
  >
    <h2 class="text-2xl font-bold text-green-800 mb-8 text-center">Our IT Team</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">

      <!-- Team Member 1 -->
      <div class="bg-white rounded-xl shadow-lg p-6 text-center">
        <img src="https://via.placeholder.com/150" class="w-24 h-24 mx-auto rounded-full mb-4" />
        <h3 class="text-lg font-bold text-green-900">Mr. Ali Salum</h3>
        <p class="text-gray-600">Head of IT Unit</p>
        <p class="text-sm text-gray-500 mt-1">📧 ali.salum@zanvarsity.ac.tz</p>
      </div>

      <!-- Team Member 2 -->
      <div class="bg-white rounded-xl shadow-lg p-6 text-center">
        <img src="https://via.placeholder.com/150" class="w-24 h-24 mx-auto rounded-full mb-4" />
        <h3 class="text-lg font-bold text-green-900">Fatma Omar</h3>
        <p class="text-gray-600">Network Administrator</p>
        <p class="text-sm text-gray-500 mt-1">📧 fatma.omar@zanvarsity.ac.tz</p>
      </div>

      <!-- Team Member 3 -->
      <div class="bg-white rounded-xl shadow-lg p-6 text-center">
        <img src="https://via.placeholder.com/150" class="w-24 h-24 mx-auto rounded-full mb-4" />
        <h3 class="text-lg font-bold text-green-900">Mohamed Juma</h3>
        <p class="text-gray-600">Web Developer</p>
        <p class="text-sm text-gray-500 mt-1">📧 mohamed.juma@zanvarsity.ac.tz</p>
      </div>

    </div>
  </section>
  </div>



  <!-- JavaScript to Toggle Section -->
  <script>
    function toggleTeam() {
      const teamSection = document.getElementById("itTeamSection");
      teamSection.classList.toggle("hidden");
    }
  </script>

</body>
</html>
